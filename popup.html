<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
</head>
<body style="width: 300px">
    <div class="container">
        <h2>Login Details</h2>
        <form>

            <hr />
            <div class="form-group">
                <label for="login_value">CMU ID</label>
                <input type="text" class="form-control" id="login_value" name="login_value" placeholder="Enter Login Name Field Value">
            </div>
            <hr />
            <div class="form-group">
                <label for="password_value">Password Name Field Value</label>
                <input type="password" class="form-control" id="password_value" name="password_value" placeholder="Enter Passeord Field Value">
            </div>
            <hr />
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="is_auto"> Auto Submit?
                </label>
            </div>
            <hr />
            <div class="col-xs-offset-2">
                <button id="save" class="btn btn-success">Save</button>
                <button id="fill-save" class="btn btn-primary">Fill & Save</button>
            </div>
            <hr />
            <div id="messages">
            </div>
        </form>
        <br />
    </div>
</body>
<script src="popup.js"></script>
</html>
